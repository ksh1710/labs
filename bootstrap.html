<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="row flex justify-content-evenly">
      <div class="col-md-4">
        <div class="card-body p-md-5 text-black">
          <h3 class="mb-5 text-uppercase">Student registration form</h3>

          <div class="row">
            <div class="col-md-6 mb-4">
              <div class="form-outline">
                <input
                  type="text"
                  id="form3Example1m"
                  class="form-control form-control-lg" />
                <label class="form-label" for="form3Example1m"
                  >First name</label
                >
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="form-outline">
                <input
                  type="text"
                  id="form3Example1n"
                  class="form-control form-control-lg" />
                <label class="form-label" for="form3Example1n">Last name</label>
              </div>
            </div>
          </div>

          <div class="form-outline mb-4">
            <input
              type="text"
              id="form3Example8"
              class="form-control form-control-lg" />
            <label class="form-label" for="form3Example8">Address</label>
          </div>

          <div
            class="d-md-flex justify-content-start align-items-center mb-4 py-2">
            <h6 class="mb-0 me-4">Gender:</h6>

            <div class="form-check form-check-inline mb-0 me-4">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="femaleGender"
                value="option1" />
              <label class="form-check-label" for="femaleGender">Female</label>
            </div>

            <div class="form-check form-check-inline mb-0 me-4">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="maleGender"
                value="option2" />
              <label class="form-check-label" for="maleGender">Male</label>
            </div>

            <div class="form-check form-check-inline mb-0">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="otherGender"
                value="option3" />
              <label class="form-check-label" for="otherGender">Other</label>
            </div>
          </div>

          <div class="form-outline mb-4">
            <input
              type="text"
              id="form3Example9"
              class="form-control form-control-lg" />
            <label class="form-label" for="form3Example9">DOB</label>
          </div>

          <div class="form-outline mb-4">
            <input
              type="text"
              id="form3Example97"
              class="form-control form-control-lg" />
            <label class="form-label" for="form3Example97">Email ID</label>
          </div>

          <div class="d-flex justify-content-end pt-3">
            <button type="button" class="btn btn-light btn-lg">
              Reset all
            </button>
            <button type="button" class="btn btn-warning btn-lg ms-2">
              Submit form
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card-body p-md-5 text-black">
          <h3 class="mb-5 text-uppercase">Student login form</h3>

          <form>
            <div class="form-outline mb-4">
              <input type="email" id="form2Example1" class="form-control" />
              <label class="form-label" for="form2Example1"
                >Email address</label
              >
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="form2Example2" class="form-control" />
              <label class="form-label" for="form2Example2">Password</label>
            </div>

            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="form2Example31"
                    checked />
                  <label class="form-check-label" for="form2Example31">
                    Remember me
                  </label>
                </div>
              </div>

              <div class="col">
                <a href="#!">Forgot password?</a>
              </div>
            </div>

            <button type="button" class="btn btn-primary btn-block mb-4">
              Sign in
            </button>

            <div class="text-center">
              <p>Not a member? <a href="#!">Register</a></p>
              <p>or sign up with:</p>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>

              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-google"></i>
              </button>

              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>

              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-github"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
